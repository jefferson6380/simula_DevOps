name: Meu CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configuração do Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Cache de dependências
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Instalar dependências
      run: |
        npm install
        echo "npm install executado"

    - name: Verificação de Estilo (Lint)
      run: |
        npm run lint
        echo "npm run lint executado"

    - name: Executar testes
      run: |
        npm test
        echo "npm test executado"
